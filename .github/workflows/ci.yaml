name: Swarmbot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest httpx pydantic nanobot-ai swarms
        
    - name: Install QMD (npm)
      run: |
        npm install -g @tobilu/qmd
        
    - name: Run Tests
      run: |
        # Skip API dependent tests if key not present, or run mocks
        # Here we just check basic import and syntax
        python -m compileall swarmbot
        # If we had unit tests that don't require API keys, we would run them here
        # pytest tests/unit/
